<div class="container">
  <div class="m-5 row row-cols-1">
    <div
      class="crd card mb-3 bg-light"
      *ngFor="let story of stories; let i = index"
      [routerLink]="['/stories', i]"
    >
      <div class="image-container py-3 m-0">
        <img class="card-img-top" [src]="story.image" alt="Card image cap" />
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ story.title }}</h5>
        <hr />
        <p class="card-text">
          {{ story.summary }}
        </p>
        <p class="card-text">
          <small class="text-muted">{{
            story.author + " - " + story.date
          }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
